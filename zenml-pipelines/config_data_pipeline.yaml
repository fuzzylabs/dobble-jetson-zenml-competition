enable_cache: False
settings:
  docker:
    build_context_root: .
    requirements:
      - pillow==9.2.0
      - labelbox[data]==3.27.2
steps:
  ingest_data:
    enable_cache: false
    parameters:
      # Path to image directory containing images
      image_base_dir: "data/dobble/images/"
      # Path to labelbox export json file
      labelbox_export_path: "data/dobble/"
  prepare_labels:
    enable_cache: false
    parameters:
      # path to image directory containing images
      image_base_dir: "data/dobble/images/"
      # path to label directory that will be created
      label_base_dir: "data/dobble/voc"
      # path to labelbox export json file
      labelbox_export_path: "data/dobble/labelbox_export.json"
